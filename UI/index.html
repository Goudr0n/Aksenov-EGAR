<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-div">
    <h1>TODO List</h1>
    <div id="add-item-div">
        <input type="text" placeholder="Введите новую задачу..." autofocus>
        <button type="button">Добавить</button>
    </div>
    <table>
        <tr>
            <td><input type="checkbox"></td>
            <td>Сделать заголовок</td>
            <td>
                <button>Удалить</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Сделать сделать список с элементами</td>
            <td>
                <button>Удалить</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" checked></td>
            <td>Сделать поле для ввода новых задач</td>
            <td>
                <button>Удалить</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Сделать красиво</td>
            <td>
                <button>Удалить</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" checked></td>
            <td>Сдать задание</td>
            <td>
                <button>Удалить</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
