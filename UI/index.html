<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<div id="main-div">
    <span id="header"><span style="font-style: italic">TODO</span>-List ✎</span>
    <div id="add-item-div">
        <input type="text" placeholder="Введите новую задачу..." id="text-input" autofocus>
        <label id="new-important-label"><input type="checkbox" id="new-important-checkbox">Важная</label>
        <button type="button" onclick="addTask()">Добавить</button>
    </div>
    <h1 id="no-tasks-header">У вас нету никаких задач</h1>
    <table id="tasks-table"></table>
</div>
</body>
</html>
